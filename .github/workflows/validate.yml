on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

defaults:
  run:
    working-directory: ./environments/dev

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - uses: pre-commit/action@v2.0.0
        with:
          extra_args: --all-files
